<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Checkers</title>
</head>
<body>
    <div class="container-center" id="intro">
        <h1>Checkers</h1>
        <p id="intro-text">To get the game going, simply have the red player make the first move by clicking a red token</p>
        <p>If you need a rules refresher, click <span id='rules-link'>here</span></p>
    </div>
    <div class="container">
        <div id="win-box" class="pop-up">
            <p id="win-message"></p>
        </div>
    
        
        <div id="red-capture" class="capture-zone">
            <h3>Red's Captured Tokens</h3>
        </div>
    
        <div id ="game-board">
        </div>
        
        <div id="black-capture" class="capture-zone">
            <h3>Black's Captured Tokens</h3>
        </div>
    
    </div>
    <div class="container-center">
        <button id="restart">restart</button>
    </div>
    
    
    
    
</body>
</html>
